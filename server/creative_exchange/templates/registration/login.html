{% extends 'base.html' %}

{% block content %}
<form method="post" role="form">{% csrf_token %}

<div class="col-sm-4">
  <div class="form-group">
  <h2>Login</h2>
  </div>

	{{ form.non_field_errors }}

  <div class="form-group">
    {{ form.username.label_tag }}
    {{ form.username.errors }}
    <input type="text" class="form-control" id="{{ form.username.auto_id }}" name="{{ form.username.html_name }}" placeholder="Username" />
  </div>
  <div class="form-group">
    {{ form.password.label_tag }}
    {{ form.password.errors }}
    <input type="password" class="form-control" id="{{ form.password.auto_id }}" name="{{ form.password.html_name }}" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Log in</button>
  <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>
{% endblock %}
