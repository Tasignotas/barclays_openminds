{% extends 'base.html' %}
{% load staticfiles %}
{% block script %}
<script src="{% static 'Chart.min.js' %}"></script>
<script>

var barChartData = {
        labels : ["January","February","March","April","May","June","July"],
        datasets : [
                {
                        fillColor : "rgba(220,220,220,0.5)",
                        strokeColor : "rgba(220,220,220,1)",
                        data : [65,59,90,81,56,55,40]
                },
                {
                        fillColor : "rgba(151,187,205,0.5)",
                        strokeColor : "rgba(151,187,205,1)",
                        data : [28,48,40,19,96,27,100]
                }
        ]
        
}

var myLine = new Chart(document.getElementById("trader_profit").getContext("2d")).Bar(barChartData);

</script>
{% endblock %}
{% block content %}
<form method="get">
<table>
{{ trader_profile_form }}
</table>
<input type="submit" value="Submit" />
</form>
<pre>
{% for label in stock_labels %}{{ label }}
{% endfor %}

{% for label in stock_profits %}{{ label }}
{% endfor %}

</pre>
<canvas id="trader_profit" width="400" height="400"></canvas>
{% endblock %}
