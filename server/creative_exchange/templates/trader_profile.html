{% extends 'base.html' %}
{% load staticfiles %}
{% block script %}
<script src="{% static 'Chart.min.js' %}"></script>
<script>

dataSet = {{ json_data|safe }};

$(function() {
	var barChartData = {
	        labels : dataSet[0],
	        datasets : [
	                {
	                        fillColor : "rgba(220,220,220,0.5)",
	                        strokeColor : "rgba(220,220,220,1)",
	                        data : dataSet[1]
	                }
	        ]
	        
	}
	
	var options = {scaleShowLabels: true};
	
	var myLine = new Chart(document.getElementById("trader_profit").getContext("2d")).Bar(barChartData, options);

});
</script>
{% endblock %}
{% block content %}
<form method="get">
<table>
{{ trader_profile_form }}
</table>
<input type="submit" value="Submit" />
</form>
<canvas id="trader_profit" width="400" height="400"></canvas>
{% endblock %}
