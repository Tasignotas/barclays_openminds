{% extends 'base.html' %}
{% load staticfiles %}
{% block script %}
<script src="{% static 'highcharts.js' %}"></script>
<script src="{% static 'modules/exporting.js' %}"></script>

<script>

dataSet = {{ json_data|safe }};

$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            exporting: {
                enabled: false
            },
            title: {
            	text: null
            },
            xAxis: {
                categories: dataSet[0]
            },
            yAxis: {
            	title: {
            		text: 'Profit'
            	},
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Profit',
                data: dataSet[1]
            }]
        });
    });
    

</script>
{% endblock %}
{% block content %}
<form method="get">
<table>
{{ trader_profile_form }}
</table>
<input type="submit" value="Submit" />
</form>
<div id="container" style="width: 400px; height: 400px;"></div>
{% endblock %}
