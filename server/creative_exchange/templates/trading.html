{% extends "basic.html" %}
{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
(function poll(){
    console.log('Polling...');
    setTimeout(function () {
        $.ajax({ url: "offer_json", timeout: 2000, success: function(data){
        console.log('Success. Here is the data:');
        console.log(data);
    }, dataType: "json", complete: poll});
  }, 2000);
})();
</script>
{% endblock %}
{% block content %} 
<form method="post">{% csrf_token %}
<table>
{{ trade_form }}
</table>
<input type="submit" value="Submit" />
</form>
{% if trades %}

<table cellpadding="8">
<tr><th>Stock label</th><th>Seller</th><th>Buyer</th><th>Price</th><th>Quantity</th></tr>
{% for trade in trades %}
<tr>
{% for col in trade %}<td>{{ col }}</td>{% endfor %}
</tr>
{% endfor %}
</table>

{% endif %}

<h4>Offers</h4>
<table id='offer_table' cellpadding="4">
</table>
{% endblock %}
